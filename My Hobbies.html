<!DOCTYPE html>

<title> My Hobbies </title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table img {
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        table img:hover {
            transform: scale(1.1);
        }

        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: #1E90FF;
        }

        a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <table border="1">
            <tr>
                <td>
                    <a href="https://www.youtube.com/watch?v=IS1laoF0WWI&pp=ygUNdm9sbGV5YmFsbCBQSA%3D%3D">
                        <img src="Volleyballl.jpg" width="100%" alt="Volleyball">
                    </a>
                </td>
            </tr>
            <tr>
                <th>Volleyball</th>
            </tr>
        </table>

        <table border="1">
            <tr>
                <td>
                    <a href="https://www.youtube.com/watch?v=gTm2dbteyt4&pp=ygUJQkFETUlOVE9O">
                        <img src="Badmintonn.jpg" width="100%" alt="Badminton">
                    </a>
                </td>
            </tr>
            <tr>
                <th>Badminton</th>
            </tr>
        </table>

        <p>
            <a href="index.html">Back to home page</a>
        </p>
    </div>

</html>
